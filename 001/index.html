<!doctype html>
<html lang="zh-TW">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Fontawesome CSS -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/stylesheet.css">

  <title>F2E-Challenge-001.TodoList</title>
</head>

<body>
  <section class="main">
    <div class="header d-flex flex-column align-items-start">
      <div class="h2 mt-auto">待辦事項</div>
      <p class="mb-1 date">Nov 27, 2018</p>
    </div>
    <!-- 新增事件 -->
    <div class="addArea">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="input-group my-3">
              <div class="input-group-prepend">
                <button class="btn btn-addNew" id="addNew" type="button">
                  <i class="fas fa-plus"></i>
                </button>
              </div>
              <input type="text" id="event" class="form-control border-0" placeholder="輸入待辦事項...">
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- 事件列表 -->
    <div class="listArea pb-3">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div id="listMain">
              <!-- 事件 -->
              <div class="card border-0 mb-3">
                <div class="card-body pl-1 pr-3 d-flex align-items-center">
                  <div class="dragger mr-1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20">
                      <circle cy="7" cx="9.5" r="1" fill="#999"></circle>
                      <circle cy="7" cx="14" r="1" fill="#999"></circle>
                      <circle cy="12.5" cx="9.5" r="1" fill="#999"></circle>
                      <circle cy="12.5" cx="14" r="1" fill="#999"></circle>
                      <circle cy="18" cx="9.5" r="1" fill="#999"></circle>
                      <circle cy="18" cx="14" r="1" fill="#999"></circle>
                    </svg>
                  </div>
                  <a id="complete" class="btn btn-outline-check checked">
                    <i class="fas fa-check"></i>
                  </a>
                  <div class="listContent ml-2">
                    <p class="mb-0 line-through">體驗4D侏羅紀世界</p>
                  </div>
                  <div class="actions ml-auto">
                    <a href="#" class="btn btn-edit">
                      <i class="fas fa-pencil-alt"></i>
                    </a>
                    <a href="#" class="btn btn-delete">
                      <i class="fas fa-trash-alt"></i>
                    </a>
                  </div>
                </div>
              </div>
              <!-- 事件 -->
              <div class="card border-0 mb-3">
                <div class="card-body pl-1 pr-3 d-flex align-items-center">
                  <div class="dragger mr-1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20">
                      <circle cy="7" cx="9.5" r="1" fill="#999"></circle>
                      <circle cy="7" cx="14" r="1" fill="#999"></circle>
                      <circle cy="12.5" cx="9.5" r="1" fill="#999"></circle>
                      <circle cy="12.5" cx="14" r="1" fill="#999"></circle>
                      <circle cy="18" cx="9.5" r="1" fill="#999"></circle>
                      <circle cy="18" cx="14" r="1" fill="#999"></circle>
                    </svg>
                  </div>
                  <a id="complete" class="btn btn-outline-check">
                    <i class="fas fa-check"></i>
                  </a>
                  <div class="listContent ml-2">
                    <p class="mb-0">整理房間</p>
                  </div>
                  <div class="actions ml-auto">
                    <a href="#" class="btn btn-edit">
                      <i class="fas fa-pencil-alt"></i>
                    </a>
                    <a href="#" class="btn btn-delete">
                      <i class="fas fa-trash-alt"></i>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="js/bootstrap.min.js"></script>
  <!-- Sortable v1.6.1/ -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.6.1/Sortable.min.js"></script>
  <!-- Custom JS -->
  <script src="js/main.js"></script>
</body>

</html>
