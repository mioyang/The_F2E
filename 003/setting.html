    <!-- Main Area -->
    <section class="warp px-3 py-5">
        <div class="container-fluid">
            <section class="settings">
                <div class="row">
                    <div class="col-12">
                        <form class="w-75 mx-auto">
                            <div class="form-group form-row">
                                <label class="col-sm-2 col-form-label text-right" for="siteNameInput">網站名稱</label>
                                <input type="text" class="col-sm-10 form-control" id="siteNameInput" placeholder="請輸入網站名稱">
                            </div>
                            <div class="form-group form-row">
                                <label class="col-sm-2 col-form-label text-right" for="sitePersonInput">網站聯絡人</label>
                                <input type="text" class="col-sm-10 form-control" id="sitePersonInput" placeholder="請輸入網站聯絡人">
                            </div>
                            <div class="form-group form-row">
                                <label class="col-sm-2 col-form-label text-right" for="sitefaviconFile">網站favicon圖示</label>
                                <input type="file" class="col-sm-10 form-control-file" id="sitefaviconFile">
                            </div>
                            <div class="form-group form-row">
                                <label class="col-sm-2 col-form-label text-right" for="sitePhoneInput">網站電話</label>
                                <input type="tel" class="col-sm-10 form-control" id="sitePhoneInput" placeholder="請輸入網站聯絡電話">
                                <small id="sitePhoneHelpBlock" class="ml-auto col-sm-10 form-text text-muted">
                                    用手機點擊可直接撥打電話
                                </small>
                            </div>
                            <div class="form-group form-row">
                                <label class="col-sm-2 col-form-label text-right" for="siteEmailInput">Email</label>
                                <input type="email" class="col-sm-10 form-control" id="siteEmailInput" placeholder="請輸入Email">
                                <small id="siteEmailHelpBlock" class="ml-auto col-sm-10 form-text text-muted">
                                    用手機點擊可直接傳送電子郵件
                                </small>
                            </div>
                            <div class="form-group form-row">
                                <label class="col-sm-2 col-form-label text-right" for="siteLineInput">Line</label>
                                <input type="url" class="col-sm-10 form-control" id="siteLineInput" placeholder="請輸入Line連結網址">
                            </div>
                            <div class="form-group form-row">
                                <label class="col-sm-2 col-form-label text-right" for="siteFacebookInput">Facebook</label>
                                <input type="url" class="col-sm-10 form-control" id="siteFacebookInput" placeholder="請輸入Facebook連結網址">
                            </div>
                            <div class="form-group form-row">
                                <label class="col-sm-2 col-form-label text-right" for="siteInstagarmInput">Instagarm</label>
                                <input type="url" class="col-sm-10 form-control" id="siteInstagarmInput" placeholder="請輸入Instagarm連結網址">
                            </div>
                            <div class="form-group row">
                                <div class="ml-auto col-sm-10 text-right">
                                    <button type="submit" class="btn btn-primary">送出</button>
                                </div>
                            </div>
                        </form>
                    </div>
