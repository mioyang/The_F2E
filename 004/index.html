<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>F2E-Challenge-004.Product Gallery</title>

<body class="bg-cover">
    <header>

        </div>
        <div class="item item-2" data-aos="fade-left">
            <div class="item-content">
                <div class="title" data-title="FREELIFT">FREELIFT</div>

        <div class="item item-3" data-aos="fade-right">

        <div class="item item-4" data-aos="fade-left">

        <div class="item item-5" data-aos="fade-right">

                <div class="border"></div>
                <div class="num">05</div>
                <div class="txt">Classic</div>
            </div>
        </div>
        <div class="item item-6" data-aos="fade-left">

            <div class="item-content">

                <div class="num">07</div>

    <footer>
        <p>The F2E Challenge.Week4 Product Gallery</p>
        <p>Designed and Maintained by Mio.</p>

    <script>
        AOS.init();
    </script>

</html>
