<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Material Lite CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-amber.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>F2E-Challenge-006.Validation</title>


</head>

<body>
    <div class="mdl-layout mdl-js-layout">
        <header class="mdl-layout__header mdl-layout__header--transparent mdl-color-text--grey-100">
            <div class="mdl-layout__header-row">
                <h2>請根據下列步驟完成付款並下單團購！</h2>
            </div>
        </header>
        <div class="demo-ribbon"></div>
        <main class="demo-main mdl-layout__content">
            <div class="demo-container mdl-grid">
                <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
                <div class="demo-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
                    <div class="steps">
                        <ul class="list-unstyled multi-steps">
                            <li class="finished">建立帳戶</li>
                            <li class="active">基本資訊</li>
                            <li>上傳個人照</li>
                            <li>付款資訊</li>
                        </ul>
                    </div>

                    <div class="forms">
                        <form action="#">
                            <div class="mdl-inline-textfield">
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="mdl-textfield__input" type="text" id="userName">
                                    <label class="mdl-textfield__label" for="userName">姓名</label>
                                </div>
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="mdl-textfield__input" type="tel" id="userPhone" pattern="-?[0-9]*(\.[0-9]+)?">
                                    <label class="mdl-textfield__label" for="userPhone">電話</label>
                                    <span class="mdl-textfield__error">請輸入行動電話!</span>
                                </div>
                            </div>
                            <!-- Simple Textfield -->
                            <div class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input" type="date" placeholder="1988/10/14" id="userBirth">
                                <label class="mdl-textfield__label" for="userBirth">生日</label>
                            </div>
                            <div class="mdl-inline-textfield">
                                <!-- Select with fixed height -->
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select">
                                    <input type="text" value="" class="mdl-textfield__input" id="city" readonly>
                                    <input type="hidden" value="" name="city">
                                    <i class="mdl-icon-toggle__label material-icons">keyboard_arrow_down</i>
                                    <label for="city" class="mdl-textfield__label">縣市</label>
                                    <ul for="city" class="mdl-menu mdl-menu--bottom-left mdl-js-menu">
                                        <li class="mdl-menu__item" data-val="KS">高雄市</li>
                                        <li class="mdl-menu__item" data-val="PT">屏東市</li>
                                        <li class="mdl-menu__item" data-val="TN">台南市</li>
                                        <li class="mdl-menu__item" data-val="TC">台中市</li>
                                    </ul>
                                </div>
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select">
                                    <input type="text" value="" class="mdl-textfield__input" id="town" readonly>
                                    <input type="hidden" value="" name="town">
                                    <i class="mdl-icon-toggle__label material-icons">keyboard_arrow_down</i>
                                    <label for="town" class="mdl-textfield__label">鄉鎮</label>
                                    <ul for="town" class="mdl-menu mdl-menu--bottom-left mdl-js-menu">
                                        <li class="mdl-menu__item">三民區</li>
                                        <li class="mdl-menu__item">前金區</li>
                                        <li class="mdl-menu__item">仁武區</li>
                                        <li class="mdl-menu__item">左營區</li>
                                    </ul>
                                </div>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" id="userAdd">
                                <label class="mdl-textfield__label" for="userAdd">地址</label>
                            </div>
                        </form>
                    </div>
                    <div class="buttons">
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" onclick="location.href='index.html'">
                            上一步
                        </button>
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--light-blue mdl-color-text--light-blue-50"
                            onclick="location.href='pics.html'">
                            下一步
                        </button>
                    </div>
                </div>
            </div>
        </main>
        <footer class="mdl-mini-footer">
            <div class="mdl-mini-footer__middle-section">
                <div class="mdl-logo">Designed and Maintained by Mio.</div>
            </div>
        </footer>
    </div>





    <!-- Material Lite JS -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="js/all.js"></script>

</body>

</html>
