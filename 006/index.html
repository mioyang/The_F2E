<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Material Lite CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-amber.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>F2E-Challenge-006.Validation</title>


</head>

<body>
    <div class="mdl-layout mdl-js-layout">
        <header class="mdl-layout__header mdl-layout__header--transparent mdl-color-text--grey-100">
            <div class="mdl-layout__header-row">
                <h2>請根據下列步驟完成付款並下單團購！</h2>
            </div>
        </header>
        <div class="demo-ribbon"></div>
        <main class="demo-main mdl-layout__content">
            <div class="demo-container mdl-grid">
                <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
                <div class="demo-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
                    <div class="steps">
                        <ul class="list-unstyled multi-steps">
                            <li class="active">建立帳戶</li>
                            <li>基本資訊</li>
                            <li>上傳個人照</li>
                            <li>付款資訊</li>
                        </ul>
                    </div>

                    <div class="forms">
                        <form action="#">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="email" id="userMail">
                                <label class="mdl-textfield__label" for="userMail">帳號</label>
                                <span class="mdl-textfield__error">請輸入有效email!</span>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="password" id="userPassword">
                                <label class="mdl-textfield__label" for="userPassword">密碼</label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="password" id="userPasswordConfirm">
                                <label class="mdl-textfield__label" for="userPasswordConfirm">密碼確認</label>
                            </div>
                        </form>
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--light-blue mdl-color-text--light-blue-50"
                            onclick="location.href='info.html'">
                            下一步
                        </button>
                    </div>
                </div>
            </div>
        </main>
        <footer class="mdl-mini-footer">
            <div class="mdl-mini-footer__middle-section">
                <div class="mdl-logo">Designed and Maintained by Mio.</div>
            </div>
        </footer>
    </div>





    <!-- Material Lite JS -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script  src="js/all.js"></script>
</body>

</html>
